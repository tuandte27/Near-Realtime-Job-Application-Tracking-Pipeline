version: "3.9"

services:
  # 1. CASSANDRA (Source)
  cassandra:
    image: cassandra:4.0
    container_name: cassandra
    ports:
      - "9042:9042"
    environment:
      - CASSANDRA_CLUSTER_NAME=MyCluster
      - CASSANDRA_DC=datacenter1
      - CASSANDRA_ENDPOINT_SNITCH=SimpleSnitch
      - HEAP_NEWSIZE=128M
      - MAX_HEAP_SIZE=512M
    volumes:
      - cassandra_data:/var/lib/cassandra
    networks:
      - etl-net
    healthcheck:
      test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
      interval: 10s
      timeout: 10s
      retries: 10

  cassandra-init:
    image: cassandra:4.0
    container_name: cassandra-init
    restart: on-failure
    depends_on:
      cassandra:
        condition: service_healthy
    volumes:
      - ./config/cassandra_schema.cql:/schema.cql
      - ./config/cassandra_init.sh:/init.sh
    entrypoint: ["bash", "/init.sh"]
    networks:
      - etl-net

  # 2. ZOOKEEPER
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - etl-net

  # 3. KAFKA BROKER
  broker:
    image: confluentinc/cp-kafka:7.4.0
    container_name: broker
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - etl-net

  # 4. CONTROL CENTER (Giám sát Kafka)
  control-center:
    image: confluentinc/cp-enterprise-control-center:7.4.0
    container_name: control-center
    depends_on:
      - broker
    ports:
      - "9021:9021"
    environment:
      CONTROL_CENTER_BOOTSTRAP_SERVERS: 'broker:29092'
      CONTROL_CENTER_REPLICATION_FACTOR: 1
      CONTROL_CENTER_INTERNAL_TOPICS_PARTITIONS: 1
      CONTROL_CENTER_MONITORING_INTERCEPTOR_TOPIC_PARTITIONS: 1
      CONFLUENT_METRICS_TOPIC_REPLICATION: 1
      CONTROL_CENTER_SCHEMA_REGISTRY_ENABLE: "false"
      CONTROL_CENTER_CONNECT_CLUSTER: "" 
    networks:
      - etl-net

  # 5. MYSQL (Destination)
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      - MYSQL_DATABASE=project_db
      - MYSQL_ROOT_PASSWORD=123
    ports:
      - "3307:3306"
    networks:
      - etl-net
    volumes:
      - mysql_data:/var/lib/mysql
      - ./config/mysql_schema.sql:/docker-entrypoint-initdb.d/init.sql

  # 6. GRAFANA (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - etl-net

  # 7. CDC PRODUCER (Python Script quét Cassandra -> Kafka)
  cdc-producer:
    build: ./cdc_producer
    container_name: cdc-producer
    restart: on-failure
    depends_on:
      - cassandra
      - broker
    environment:
      - CASSANDRA_HOST=cassandra
      - KAFKA_HOST=broker:29092
    networks:
      - etl-net

  # 8. ETL REALTIME (Spark Consumer Kafka -> MySQL)
  etl-realtime:
    build: 
      context: ./spark_processor
      dockerfile: Dockerfile
    container_name: etl-realtime
    restart: always
    depends_on:
      - broker
      - mysql
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=broker:29092
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_USER=root
      - MYSQL_PASSWORD=123
    networks:
      - etl-net

networks:
  etl-net:
    driver: bridge

volumes:
  cassandra_data:
  mysql_data: